<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Formulir Pendaftaran</h1>
    <form class="" action="index.html" method="post" autocomplete="on">
      <span>Cari Data : </span>
      <input type="search" name="user">
      <br><br>
      <span>Nama Lengkap : </span>
      <input type="text" name="nama">
      <br><br>
      <span>Alamat Website : </span>
      <input type="url" name="website">
      <br><br>
      <span>Umur : </span>
      <input type="number" min="10" max="35" name="umur">
      <br><br>
      <span>No. HP : </span>
      <input type="tel" name="telp">
      <br><br>
      <span>Seberapa ngerti anda tentang materi ini? : </span>
      <input type="range" name="paham">
      <br><br>

      <input type="submit">
      <br><br>
    </form>
  </body>
</html>
